<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Toy Project</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- Reset css -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/index.js" defer></script>
    <script src="./js/chart.js" defer></script>

  </head>

  <body>
    <div id="content-wrapper" class="my-swiper">
      <div class="swiper-wrapper">

        <!-- section 1 -->
        <section class="slide-section swiper-slide">
          <div class="iphone"></div>
          <!-- Header -->
          <header id="header">
            <div class="header__avatar"></div>
            <h2 class="header_title">생활비</h2>
            <div class="header__icon-wrap">
              <i class="icon1"></i>
              <i class="icon2"></i>
            </div>
          </header>
          <!-- 계좌 정보 -->
          <article id="account-status">
            <div class="bank-account">
              <span class="account">355-673877-78773</span>
              <span class="transfer">이체</span>
            </div>
            <div class="bank-amount">
              <span class="total-amount"><strong>1,240,000</strong>원</span>
            </div>
            <div class="graph-wrap">
              <div class="graph"></div>
              <button class="graph-btn"></button>
            </div>
            <span class="balance-amount">5일 동안 210,000원 남음</span>
          </article>
          <!-- 광고 -->
          <h3 class="middle--text">지금 낮은 이자로 생활대출을 신청하세요!
            <a href="javascript:void(0)">Go</a>
          </h3>
          <!-- PopUp 지출관리 그래프 -->
          <!-- hide display-none -->
          <div class="popup-chart ">
            <div class="popup-slide">
              <button class="chart-close">닫기</button>
              <h2 class="chart__title">지출 관리</h2>
              <div class="setting-money-graph">
                <div class="setting-money">
                  <h3>기준금액설정</h3>
                  <h2>2,100,000원</h2>
                </div>
                <div class="setting-graph">
                  <canvas id="setting-canvas">graph</canvas>
                </div>
              </div>

              <div class="daily-report">
                <h3 class="daily-title">일간 리포트</h3>
                <div class="daily-graph">
                  <canvas id="daily-canvas"></canvas>
                </div>
              </div>

              <div class="month-report">
                <h3 class="month-title">6월 지출 패턴</h3>
                <div class="month-graph">
                  <canvas id="month-canvas"></canvas>
                </div>
              </div>
            </div>
          </div>

          <!-- 지출 내역 -->
          <article id="history-wrap">
            <div class="drag-area content">
              <span class="drag-btn"></span>
            </div>
            <!-- goal -->
            <div class="goal-wrap">
              <ul class="inner-content goal-slider">
                <li class="goal-btn ">
                  <div class="color-box">
                    <h3 class="text">여행가자!</h3>
                    <h3 class="money">842,200원</h3>
                  </div>
                </li>
                <li class="goal-btn ">
                  <div class="color-box">
                    <h3 class="text">냉장고사기</h3>
                    <h3 class="money">142,200원</h3>
                  </div>
                </li>
                <li class="add-moneybox">
                  <img src="./images/btn-plus.svg" class="add--btn"></img>
                  <h3 class="add--text">저금통 만들기</h3>
                </li>
              </ul>
            </div>
            <!-- day-money -->
            <div class="day-money-wrap">
              <div class="day-money-slider">
                <div>
                  <div class="day-use__wrap">
                    <h3 class="day">오늘</h3>
                  </div>
                  <ul class="history">
                  </ul>

                  <div class="day-use__wrap">
                    <h3 class="day">오늘</h3>
                    <h3 class="day-spend">127,600원 지출</h3>
                  </div>
                  <ul class="history">
                    <li class="history_list">
                      <h3 class="item">미스터피자</h3>
                      <h3 class="price">32,000</h3>
                    </li>
                    <li class="history_list">
                      <h3 class="item">미스터피자</h3>
                      <h3 class="price">32,000</h3>
                    </li>
                    <li class="history_list">
                      <h3 class="item">미스터피자</h3>
                      <h3 class="price">32,000</h3>
                    </li>
                  </ul>

                </div>
              </div>


            </div>

          </article>
          <!-- nav -->
          <nav id="nav">
            <ul class="nav_icon-wrap">
              <li class="nav-icon">
                <img src="./images/nav_btn-home.svg" alt="">
              </li>
              <li class="nav-icon">
                <img src="./images/nav_btn-switch.svg" alt="">
              </li>
              <li class="nav-icon">
                <img src="./images/nav_btn-message.svg" alt="">
              </li>
              <li class="nav-icon">
                <img src="./images/nav-btn-more.svg" alt="">
              </li>
            </ul>
          </nav>


        </section>

        <!-- section 2 -->



      </div>
    </div>

  </body>

</html>
