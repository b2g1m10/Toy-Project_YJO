<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <article class="slide">
      <div class="iphone"></div>
      <!-- Header -->
      <section id="header">
        <div class="header__avatar"></div>
        <h2 class="header_title">생활비</h2>
        <div class="header__icon-wrap">
          <span class="icon1"></span>
          <span class="icon2"></span>
        </div>
      </section>
      <!-- 계좌 정보 -->
      <section id="account-status">
        <div class="bank-account">
          <span class="account">355-673877-78773</span>
          <span class="transfer">이체</span>
        </div>
        <div class="bank-amount">
          <span class="total-amount"><strong>1,240,000</strong>원</span>
        </div>
        <div class="graph-wrap">
          <div class="graph"></div>
          <button class="graph-btn"></button>
        </div>
        <span class="balance-amount">5일 동안 210,000원 남음</span>
      </section>
      <!-- 광고 -->
      <span class="ad-text">지금 낮은 이자로 생활대출을 신청하세요! <a>Go</a> </span>
      <!-- 지출 내역 -->
      <section id="history-wrap">
        <span class="drag-btn"></span>
        <ul class="goal-wrap">
          <li class="goal-btn"></li>
          <li class="goal-btn"></li>
        </ul>
        <div class="day-use">
          <div class="day-use__wrap">
            <span class="day">오늘</span>
            <span class="use">127,600원 지출</span>
          </div>
          <ul class="history">
            <li class="history_list">
              <span class="item">미스터피자</span>
              <span class="price">32,000</span>
            </li>
            <li class="history_list">
              <span class="item">미스터피자</span>
              <span class="price">32,000</span>
            </li>
            <li class="history_list">
              <span class="item">미스터피자</span>
              <span class="price">32,000</span>
            </li>
          </ul>
        </div>


      </section>
      <nav id="nav"></nav>
    </article>
  </body>

</html>
